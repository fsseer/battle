name: Deploy

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'apps/web/**'
      - 'apps/server/**'
      - 'deploy/**'

jobs:
  build-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install web deps
        working-directory: apps/web
        run: npm ci
      - name: Build web
        working-directory: apps/web
        env:
          VITE_SERVER_ORIGIN: ${{ secrets.VITE_SERVER_ORIGIN || 'https://api.example.com' }}
        run: npm run build
      - name: Upload web artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: apps/web/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build-web
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: web-dist

      - name: Copy web dist to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: 'web-dist/*'
          target: ${{ secrets.WEB_ROOT || '/var/www/battle-web/dist' }}
          strip_components: 1

      - name: Deploy API (PM2 reload)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            # install node & pm2 assumed pre-installed
            cd ${{ secrets.API_DIR || '/opt/gladiator/apps/server' }} || exit 1
            if [ ! -d node_modules ]; then npm ci; fi
            # ensure env
            export PORT=${{ secrets.API_PORT || '5174' }}
            export CORS_ORIGIN=${{ secrets.CORS_ORIGIN || 'https://web.example.com' }}
            export AP_REGEN_MS=${{ secrets.AP_REGEN_MS || '6000' }}
            # start or reload
            if pm2 describe gladiator-api > /dev/null; then
              pm2 reload gladiator-api
            else
              pm2 start npm --name gladiator-api -- run dev
            fi
            pm2 save
